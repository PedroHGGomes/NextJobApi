<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextJob - Meus Planos de Carreira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #e2e8f0;
            object-fit: cover;
        }

        .main-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .planos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .plano-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .plano-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-4px);
        }

        .plano-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .plano-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .plano-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-concluido {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-processando {
            background: #feebc8;
            color: #7c2d12;
        }

        .status-pendente {
            background: #e2e8f0;
            color: #2d3748;
        }

        .status-erro {
            background: #fed7d7;
            color: #742a2a;
        }

        .plano-descricao {
            color: #718096;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .plano-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }

        .plano-date {
            font-size: 13px;
            color: #a0aec0;
        }

        .plano-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 6px;
        }

        .btn-danger {
            background: #fc8181;
            color: white;
        }

        .btn-danger:hover {
            background: #f56565;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .empty-state-text {
            color: #718096;
            margin-bottom: 30px;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #fc8181;
        }

        @media (max-width: 768px) {
            .planos-grid {
                grid-template-columns: 1fr;
            }

            .main-card {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">N</div>
                <span class="brand">NextJob</span>
            </div>
            <div class="header-actions">
                <img th:if="${userPicture != null}" th:src="${userPicture}" alt="Foto de perfil" class="user-avatar" th:title="${userName}">
                <a href="/plano" class="btn">+ Novo Plano</a>
                <a href="/home" class="btn btn-secondary">‚Üê Voltar</a>
            </div>
        </div>

        <div class="main-card">
            <h1>üìã Meus Planos de Carreira</h1>
            <p class="subtitle">Visualize e gerencie todos os seus planos de carreira gerados pela IA</p>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando seus planos...</p>
            </div>

            <div id="planosContainer" style="display: none;">
                <div class="planos-grid" id="planosGrid"></div>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üìù</div>
                <h2 class="empty-state-title">Nenhum plano criado ainda</h2>
                <p class="empty-state-text">Comece criando seu primeiro plano de carreira com nossa IA!</p>
                <a href="/plano" class="btn">Criar Primeiro Plano</a>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', async () => {
            const loading = document.getElementById('loading');
            const planosContainer = document.getElementById('planosContainer');
            const planosGrid = document.getElementById('planosGrid');
            const emptyState = document.getElementById('emptyState');
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/planos');
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar planos');
                }

                const planos = await response.json();

                loading.style.display = 'none';

                if (planos.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    planosContainer.style.display = 'block';
                    renderPlanos(planos);
                }

            } catch (error) {
                console.error('Erro:', error);
                loading.style.display = 'none';
                errorMessage.textContent = '‚ùå Erro ao carregar planos: ' + error.message;
                errorMessage.style.display = 'block';
            }
        });

        function renderPlanos(planos) {
            const planosGrid = document.getElementById('planosGrid');
            planosGrid.innerHTML = '';

            planos.forEach(plano => {
                const card = createPlanoCard(plano);
                planosGrid.appendChild(card);
            });
        }

        function createPlanoCard(plano) {
            const card = document.createElement('div');
            card.className = 'plano-card';

            const statusClass = `status-${plano.status.toLowerCase()}`;
            const statusText = getStatusText(plano.status);
            const data = new Date(plano.criadoEm).toLocaleDateString('pt-BR');

            card.innerHTML = `
                <div class="plano-header">
                    <div>
                        <div class="plano-title">${escapeHtml(plano.titulo)}</div>
                    </div>
                    <span class="plano-status ${statusClass}">${statusText}</span>
                </div>
                <div class="plano-descricao">${escapeHtml(plano.descricao || 'Sem descri√ß√£o')}</div>
                <div class="plano-footer">
                    <span class="plano-date">Criado em ${data}</span>
                    <div class="plano-actions">
                        <button class="btn btn-small" onclick="verPlano(${plano.id})">Ver Detalhes</button>
                        <button class="btn btn-small btn-danger" onclick="deletarPlano(${plano.id}, event)">Excluir</button>
                    </div>
                </div>
            `;

            return card;
        }

        function getStatusText(status) {
            const statusMap = {
                'CONCLUIDO': '‚úì Conclu√≠do',
                'PROCESSANDO': '‚è≥ Processando',
                'PENDENTE': '‚è∏ Pendente',
                'ERRO': '‚úó Erro'
            };
            return statusMap[status] || status;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function verPlano(id) {
            // Redireciona para a p√°gina de detalhes
            window.location.href = `/planos/${id}`;
        }

        async function deletarPlano(id, event) {
            event.stopPropagation();
            
            if (!confirm('Tem certeza que deseja excluir este plano?')) {
                return;
            }

            try {
                const response = await fetch(`/api/planos/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Erro ao excluir plano');

                alert('Plano exclu√≠do com sucesso!');
                location.reload();

            } catch (error) {
                alert('Erro ao excluir plano: ' + error.message);
            }
        }
        /*]]>*/
    </script>
</body>
</html>
