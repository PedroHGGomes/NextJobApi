<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextJob - Detalhes do Plano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .btn-danger {
            background: #fc8181;
        }

        .btn-danger:hover {
            background: #f56565;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #e2e8f0;
            object-fit: cover;
        }

        .main-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .plano-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .plano-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .plano-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .plano-status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-concluido {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-processando {
            background: #feebc8;
            color: #7c2d12;
        }

        .status-pendente {
            background: #e2e8f0;
            color: #2d3748;
        }

        .status-erro {
            background: #fed7d7;
            color: #742a2a;
        }

        .plano-date {
            color: #718096;
            font-size: 14px;
        }

        .plano-content {
            line-height: 1.8;
            color: #2d3748;
            font-size: 16px;
        }

        .plano-content h1 {
            font-size: 28px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .plano-content h2 {
            font-size: 24px;
            margin-top: 25px;
            margin-bottom: 12px;
            color: #2d3748;
        }

        .plano-content h3 {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .plano-content p {
            margin-bottom: 16px;
        }

        .plano-content ul, .plano-content ol {
            margin-left: 30px;
            margin-bottom: 16px;
        }

        .plano-content li {
            margin-bottom: 8px;
        }

        .plano-content strong {
            color: #1a202c;
            font-weight: 600;
        }

        .plano-content a {
            color: #667eea;
            text-decoration: underline;
        }

        .plano-content a:hover {
            color: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #fc8181;
        }

        .plano-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 25px;
            }

            .plano-title {
                font-size: 24px;
            }

            .plano-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">N</div>
                <span class="brand">NextJob</span>
            </div>
            <div class="header-actions">
                <img th:if="${userPicture != null}" th:src="${userPicture}" alt="Foto de perfil" class="user-avatar" th:title="${userName}">
                <a href="/planos" class="btn btn-secondary">‚Üê Voltar</a>
            </div>
        </div>

        <div class="main-card">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando plano...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div id="planoContainer" style="display: none;">
                <div class="plano-header">
                    <h1 class="plano-title" id="planoTitulo"></h1>
                    <div class="plano-meta">
                        <span class="plano-status" id="planoStatus"></span>
                        <span class="plano-date" id="planoData"></span>
                    </div>
                </div>

                <div class="plano-content" id="planoConteudo"></div>

                <div class="plano-actions">
                    <button class="btn btn-danger" onclick="deletarPlano()">üóëÔ∏è Excluir Plano</button>
                    <a href="/planos" class="btn btn-secondary">‚Üê Voltar para Lista</a>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="none">
        const planoId = window.location.pathname.split('/').pop();

        document.addEventListener('DOMContentLoaded', async () => {
            await carregarPlano();
        });

        async function carregarPlano() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const planoContainer = document.getElementById('planoContainer');

            try {
                const response = await fetch(`/api/planos/${planoId}`);
                
                if (!response.ok) {
                    throw new Error('Plano n√£o encontrado');
                }

                const plano = await response.json();

                loading.style.display = 'none';
                planoContainer.style.display = 'block';

                // Preencher dados
                document.getElementById('planoTitulo').textContent = plano.titulo;
                document.getElementById('planoStatus').textContent = getStatusText(plano.status);
                document.getElementById('planoStatus').className = `plano-status status-${plano.status.toLowerCase()}`;
                
                const data = new Date(plano.criadoEm).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                document.getElementById('planoData').textContent = `Criado em ${data}`;

                // Formatar e exibir conte√∫do
                const conteudoFormatado = formatMarkdown(plano.conteudoGerado || plano.descricao || 'Nenhum conte√∫do dispon√≠vel');
                document.getElementById('planoConteudo').innerHTML = conteudoFormatado;

            } catch (error) {
                console.error('Erro:', error);
                loading.style.display = 'none';
                errorMessage.textContent = '‚ùå Erro ao carregar plano: ' + error.message;
                errorMessage.style.display = 'block';
            }
        }

        function formatMarkdown(text) {
            return text
                // T√≠tulos
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // Negrito
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // It√°lico
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Listas n√£o ordenadas
                .replace(/^\s*[-*]\s+(.+)$/gm, '<li>$1</li>')
                // Listas ordenadas
                .replace(/^\s*\d+\.\s+(.+)$/gm, '<li>$1</li>')
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                // Quebras de linha duplas como par√°grafos
                .replace(/\n\n/g, '</p><p>')
                // Quebras de linha simples
                .replace(/\n/g, '<br>')
                // Envolver em par√°grafo
                .replace(/^(.+)$/gm, '<p>$1</p>')
                // Agrupar listas
                .replace(/(<li>.*?<\/li>)/gs, '<ul>$1</ul>')
                .replace(/<\/ul>\s*<ul>/g, '');
        }

        function getStatusText(status) {
            const statusMap = {
                'CONCLUIDO': '‚úì Conclu√≠do',
                'PROCESSANDO': '‚è≥ Processando',
                'PENDENTE': '‚è∏ Pendente',
                'ERRO': '‚úó Erro'
            };
            return statusMap[status] || status;
        }

        async function deletarPlano() {
            if (!confirm('Tem certeza que deseja excluir este plano? Esta a√ß√£o n√£o pode ser desfeita.')) {
                return;
            }

            try {
                const response = await fetch(`/api/planos/${planoId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Erro ao excluir plano');

                alert('‚úÖ Plano exclu√≠do com sucesso!');
                window.location.href = '/planos';

            } catch (error) {
                alert('‚ùå Erro ao excluir plano: ' + error.message);
            }
        }
    </script>
</body>
</html>
